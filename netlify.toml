[build]
  # Build command (not needed for static site, but required field)
  command = "echo 'No build needed'"
  # Directory to publish (the root of your site)
  publish = "."

# Enable Netlify Identity for CMS authentication
[[redirects]]
  from = "/admin/*"
  to = "/admin/index.html"
  status = 200

# Enable Git Gateway for Decap CMS
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = false
